<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/app.min.css">
    <link rel="stylesheet" href="./vendor/boostrap/css/bootstrap.min.css">
   
</head>
<body>

    <section class="main">
        <div class="container">
            <div class="row justify-content-center" id="row">
                <div class="col-lg-6">
                    <img src="./images/banner.jpg" alt="" class="img-fluid">
                </div>
                <div class="col-lg-6">
                    <form action="">
                        <div class="form__header">
                            <h3 class="text-center">Send Us A Message</h3>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-6">
                                <label for="">First name</label>
                                <input type="text" class="form-control" placeholder="enter your first name">
                            </div>

                            <div class="form-group col-lg-6">
                                <label for="">Last name </label>
                                <input type="text" class="form-control" placeholder="enter your last name">
                            </div>
                        </div> 

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="">Email</label>
                                <input type="email" class="form-control" placeholder="enter your email">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="">Subject</label>
                                <input type="text" class="form-control" placeholder="enter your Subject">
                            </div>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <label for="">Message</label>
                                <textarea class="form-control" rows="10"></textarea>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-lg-12">
                                <button type="submit" class="btn__ btn__primary">Send</button>
                            </div>
                        </div>
                    </form>
                
                </div>
            </div>
        </div>
    </section>

    <script src="./vendor/jquery/jquery-3.5.1.min.js"></script>
    <script src="./vendor/boostrap/js/bootstrap.min.js"></script>
</body>
</html>
